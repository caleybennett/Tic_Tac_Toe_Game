<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>


      <div class="container">

        <div class="row">
          <div class="col-4 box zero" id="0" > </div>
          <div class="col-4 box one" id="1"> </div>
          <div class="col-4 box two" id="2"> </div>
        </div>

      <div class="row">
        <div class="col-4 box three" id="3"> </div>
        <div class="col-4 box four" id="4"> </div>
        <div class="col-4 box five" id="5"> </div>
      </div>

      <div class="row">
        <div class="col-4 box six" id="6"> </div>
        <div class="col-4 box seven" id="7"> </div>
        <div class="col-4 box eight" id="8"> </div>
      </div>

    </div>
    <div id="message"> </div>
  </body>
</html>
